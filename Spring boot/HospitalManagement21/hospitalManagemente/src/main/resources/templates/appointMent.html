<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Appointment Form</title>
</head>

<body>


<!-- ======= Appointment Section ======= -->
<section id="appointment" class="appointment section-bg">
    <div class="container">

        <div class="section-title">
            <h2>Make an Appointment</h2>
            <p>Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex aliquid fuga eum quidem. Sit sint consectetur velit. Quisquam quos quisquam cupiditate. Et nemo qui impedit suscipit alias ea. Quia fugiat sit in iste officiis commodi quidem hic quas.</p>
        </div>

        <form  th:action="@{/appopost}" th:object="${appoSave}" method="post" role="form" class="php-email-form">
            <input type="hidden" th:field="*{appointment_id}">
            <div class="row">
                <div class="col-md-4 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Patisent Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" th:field="*{name}">
                    <div class="validate"></div>
                </div>
                <div class="col-md-4 form-group mt-3 mt-md-0">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Patisent Email" data-rule="email" data-msg="Please enter a valid email" th:field="*{email}">
                    <div class="validate"></div>
                </div>
                <div class="col-md-4 form-group mt-3 mt-md-0">
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="Patisent Phone" data-rule="minlen:4" data-msg="Please enter at least 4 chars" th:field="*{phone}">
                    <div class="validate"></div>
                </div>
            </div>
            <div class="row">

                <div class="col-md-4 form-group mt-3">
                    <input type="datetime-local" name="date" class="form-control" id="admissionDate" placeholder="Joining  Date" required th:field="*{date}" th:placeholder="yyyy-MM-dd"/>
                    <div class="validate"></div>
                </div>
                <div class="col-md-4 form-group mt-3">
                    <select name="department" id="department" class="form-select" th:field="*{department}"/>
                    <option value="">Select Department</option>
                    <option value="Accident & Emergency">PHYSICAL MEDICINE & REHABILITATION</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="ORTHOPEDICS">ORTHOPEDICS</option>
                    <option value="Dermatology & Venereology">Dermatology & Venereology</option>
                    <option value="NUCLEAR MEDICINE">NUCLEAR MEDICINE</option>
                    <option value="HEPATOBILIARY AND PANCREATIC SURGERY">HEPATOBILIARY AND PANCREATIC SURGERY</option>
                    <option value="PAEDIATRIC NEUROLOGY">PAEDIATRIC NEUROLOGY</option>

                    </select>

                </div>
                <div class="form-group">
                    <label for="doctor">Select Doctor:</label>
                    <select class="form-control" id="doctor" name="doctor.id" th:field="*{doctorsId}">
                        <option th:each="doctors : ${doctor}" th:value="${doctors.doctorId}" th:text="${doctors.name}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group mt-3">
                <textarea class="form-control" name="disise" rows="5" placeholder="Disise Discription  (Optional)" th:field="*{disise}"></textarea>
                <div class="validate"></div>
            </div>

            <div class="text-center">
                <button th:if="${id==null}" type="submit">Make an Appointment</button>
                <button th:if="${id!=null}" type="submit">Update</button>
            </div>
        </form>

    </div>
</section><!-- End Appointment Section -->


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
