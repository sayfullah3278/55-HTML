<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Email validation</title>
</head>
<body>
    <script>
        let emlire=prompt("Enter your Email"); 
        let regx= /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if(regx.test(emlire)){
            alert("Email Address is correct");
        }
        else{
            alert("Email Address is Wrong");
        }
    </script> 
</body>
</html>
