<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #f6f7f9;
            height: 100%;
        }
        #form{
            text-align: center;
            padding: 10px;
            margin-top: 100px;
            margin-right: 150px;
            background-color: #f5f5ebe0;
            width:300px;
            height: 350px;
            float: right;
            box-shadow: 0px 6px #bfc7d3;
            border-radius: 6px;
            
        }
        #right{
            margin-left: 150px;
            float: left;
            position: fixed;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }
        #contener{
            height: 100%;
            width: 100%;
            position: relative;
        }
        input{
            border-radius: 5px;
            width: 100%;
            height: 50px;
            margin: 10px 0px;
            padding left: 5px;
        }
        #sig{
            background-color: #1877F2;
            color: #FFF;
            font-size: 20px;
            font-weight: 500;
            border: none;
        }
        button{
            background-color: #36A420;
            color: #FFF;
            height: 50px;
            border-radius: 6px;
            border: none;
        }
        h1{
            color: #1877F2;
            font-size: 36px;
        }


    </style>

</head>
<body>
    <div id="contener">
    <div id="right">
        <h1>facebook</h1>
        <h4>Facebook helps you connect and share
            with the people in your life.
        </h4>
    </div>
    <div id="frem">
        <div id="form">
            <input type="email" placeholder="mobile number or email addres"><br>
            <input type="password" placeholder="Password"><br>
            <input type="submit" value="log in" id="sig"><br>
            <a href="#">Forgoten Password</a><hr>
            <button id="baton">Create New Account</button>
        </div>
    </div>
</div>
</body>
</html>
