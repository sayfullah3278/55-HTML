<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let myArray=[];
       let sum=0;
       let input;
        for(let i=0; i<5; i++){
            input=parseFloat(prompt("Enter"+(i+1)+" Number "));
            myArray.push(input);
            sum+=input;
        }
        alert("the array is "+myArray.toString()+"the sum is "+sum);



    </script>
</body>
</html>
