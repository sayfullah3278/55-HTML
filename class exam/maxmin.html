    <title>max min</title>

<body>
    

    <script>
        let n= prompt("pls enter  no");
        let max=0;
        let min=9999999;

        for(i=1; i<3; i++){
            let input=prompt("Pls Enter number "+ i);

            if(max<input){
                max=input;
            }        
            
            if(min>input){  
                min=input;
            }             

        }
        alert("Max no is "+max+" Min is "+ min )
    </script>
