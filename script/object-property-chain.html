<body>
    
<h2>object Hierrarchy Practice</h2>
<span class="clickNote">&nbsp; click the Button:&nbsp</span>
<form name="petstore">
    <input type="text" name="puppy">
    <input type="button" name="clicker" value="clik to change the text" onclick="doIt()" ondblclick=" doItDbl()" onmouseenter="doItEnter()" >
</form>




<script>
    function doIt(){
        window.document.petstore.puppy.valye="Swissy";
        window.document.petstore.clicker.valye="I have been clicked";
        
    }
    function doItDbl(){
        window.document.petstore.puppy.valye="Dog";
        window.document.petstore.clicker.valye="I have been Double clicked";
        
    }
    function doItEnter(){
        window.document.petstore.puppy.valye="Flying Dog";
        window.document.petstore.clicker.valye="I have been been tch clicked";
        
    }
</script>
