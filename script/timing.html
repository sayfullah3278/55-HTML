<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Table cellpadding="0" cellspacing="0" border="0" width="100%" height="100%" align="Center">
        <tr valign="Middle">
            <td align="Center"><img name="cup" src="gggbgre.png" alt="java" width="64" height="38">
                <p><a href="#" onclick=" interval()">Interval</a>&nbsp;&nbsp;&nbsp;&nbsp; 
            <a href="#" onclick="timeOut()">Time Out</a> </td>
        </tr>

    </Table>
    

    <script>
        
            let cupUp=new Image();
            cupUp.src="gggbgre.png";
            let cupDown=new Image();
            cupDown.src="mangomango.png";
            let alpha;//This varible needs to be global 
            function interval(){
                alpha=window.setInterval("document.cup.src=cupDown.src",1000);
        }
        function timeOut(){
            window.setTimeout("document.cup.src=cupUp.src",3000);
            // window.clearInterval(alpha);
        }
    </script>
</body>
</html>
