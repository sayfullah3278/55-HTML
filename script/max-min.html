<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Number 1</label><br>
    <input type="text" id="n1">
    <br>
    <label>Number 2</label>
    <br>
    <input type="text" id="n2">
    <br>
    <label>Number 3</label>
    <br>
    <input type="text" id="n3">
    <br>
    <button onclick="maxnumber()">MAX no</button>
    <button onclick="minnumber()">MIN no</button>
    <!-- <p id="result">Result</p> -->
    <br>
    <span id="result"></span>

    <script>
        function maxnumber(){
            let n1=document.getElementById("n1").value;
            let n2=document.getElementById("n2").value;
            let n3=document.getElementById("n3").value;
            let result=0;

            if(n3>n2 && n3>n1){
                // result=n2;
                document.getElementById("result").innerHTML="Max no is "+n3;

            }
            else if(n2>n3 && n2>n1){
                document.getElementById("result").innerHTML="Max no is "+n2;
            }
            else{
                // result=n1;
                document.getElementById("result").innerHTML="Max no is "+n1;
            }

        }
        function minnumber(){
            let n1=document.getElementById("n1").value;
            let n2=document.getElementById("n2").value;
            let result=0;
            if(n1<n2 && n1<n3){
                document.getElementById("result").innerHTML="Min No is "+n1;

            }
            else if(n2>n3 && n1>n3){
                document.getElementById("result").innerHTML="Max no is "+n3;
            }
            else{
                document.getElementById("result").innerHTML="Min No is "+n2;
            }

        }
    </script>
</body>
</html>
