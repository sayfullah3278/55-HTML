<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let n=prompt("pls enter item no");
        let max=0;
        let min=9999999;
        let avarage=0;
        let total=0;
        for( let i=1; i<=n; i++){
          let input= prompt("pls enter number "+i);
          total+=parseInt(input);

            if(max<input){
                max=input;
            }
            if(min>input){
                min=input;
            }
        }
        avarage=total/ n;
        alert("Max no is"+max+"min is "+min+"Total is "+total+"Avrage is "+avarage);
    </script>
</body>
</html>
