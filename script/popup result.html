<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let max=0;
        let min=9999999;
        for( let i=1; i<=5; i++){
          let input= prompt("pls enter number "+i);

            if(max<input){
                max=input;
            }
            if(min>input){
                min=input;
            }
        }
        alert("Max no is"+max+"min is "+min)
    </script>
</body>
</html>
