<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>n1</label><input type="text" id="n1">
    <br>
    <br>
    <label>n2</label><input type="text" id="n2">
    <br>
    <br>
    <input type="button" value="+"  onclick="add()" style="background-color: blue; font-weight: 600;">
  
    <input type="button" value="-"  onclick="sub()" >
   
    <input type="button" value="x"   onclick="multiply()">
  
    <input type="button" value="/"  onclick=" div()" >

    <p id="result">Result =</p>

    <script>
        function add(){
            let n1=document.getElementById('n1').value;
            let n2=document.getElementById('n2').value;
            let result=parseInt(n1)+parseInt(n2);
            document.getElementById("result").innerHTML="Result ="+result;
            
        }
        function sub(){
            let n1=document.getElementById('n1').value;
            let n2=document.getElementById('n2').value;
            let result=n1-n2;
            document.getElementById("result").innerHTML="Result ="+result;
            
        }
        function multiply(){
            let n1=document.getElementById('n1').value;
            let n2=document.getElementById('n2').value;
            let result=n1*n2;
            document.getElementById("result").innerHTML="Result ="+result;
            
        }
        function div(){
            let n1=document.getElementById('n1').value;
            let n2=document.getElementById('n2').value;
            let result=n1/n2;
            document.getElementById("result").innerHTML="Result ="+result;
            
        }

    </script>
</body>
</html>
