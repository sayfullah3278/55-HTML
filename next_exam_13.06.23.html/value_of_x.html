<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no eight</title>
</head>
<body>
    
    <script>
        let base=parseInt(prompt("Enter your Base Number"));
        let power=parseInt(prompt("Enter your power Number"));
        let result=1;

        for(let i=1; i<=power; i++){
            result=base*result;
        }
        document.write("Your answer is"+result);
    </script>
</body>
</html>
