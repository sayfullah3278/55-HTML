<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no five</title>
</head>
<body>
    <script>
        let input=parseInt(prompt("Enter your factorial number"));
        result=1;
        for(let i=input; i>=1; i--){
            result=result*i;
        }
        document.write("You answer is"+"<br>"+result);
    </script>
</body>
</html>
