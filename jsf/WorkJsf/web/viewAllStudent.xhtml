<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <h:dataTable value="#{studentManageBeans.showAllStudent()}" var="student">
        
            <h:column>
                <f:facet name="header">Given Name</f:facet>
                #{studentManageBeans.student.givenName}
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                #{studentManageBeans.student.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">Gender</f:facet>
                #{studentManageBeans.student.gender}
            </h:column>
            <h:column>
                <f:facet name="header">Subject</f:facet>
                #{studentManageBeans.student.subject}
            </h:column>
            
        </h:dataTable>
    </h:body>
</html>
