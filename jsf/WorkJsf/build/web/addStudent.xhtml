<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!--<h:commandLink action="viewAllStudent.xhtml" value="view"></h:commandLink>-->
           <h:form>
            <h:outputLabel>Given Name</h:outputLabel>
            <h:inputText value="#{studentManageBeans.student.givenName}"></h:inputText>
            <br/>
            <h:outputLabel>Last Name</h:outputLabel>
            <h:inputText value="#{studentManageBeans.student.lastName}"></h:inputText>
             <br/>
            <h:outputLabel>Gender</h:outputLabel>
            <h:selectOneRadio value="#{studentManageBeans.student.gender}">
                <f:selectItem itemValue="Male" itemLabel="Male"/>
                <f:selectItem itemValue="Female" itemLabel="Female"/>
            </h:selectOneRadio>>
             <br/>
            <h:outputLabel>Subject</h:outputLabel>
            <h:selectOneMenu value="#{studentManageBeans.student.subject}">
                <f:selectItem itemValue="JEE" itemLabel="JEE"/>
                <f:selectItem itemValue="NT" itemLabel="NT"/>
                <f:selectItem itemValue="C#" itemLabel="C#"/>
                <f:selectItem itemValue="DDD" itemLabel="DDD"/>
            </h:selectOneMenu>>
             <br/>
             
             <h:commandButton action="#{studentManageBeans.saveStudent()}" value="Save"></h:commandButton>
        </h:form>
        
        <h:panelGrid>
            <h:dataTable value="#{studentManageBeans.showAllStudent()}" var="s">
              <h:column>
                    <f:facet name="header">Given Name</f:facet>
                    #{s.id}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Given Name</f:facet>
                    #{s.givenName}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                     #{s.lastName}
                </h:column>
                <h:column>
                    <f:facet name="header">Gender</f:facet>
                     #{s.gender}
                </h:column>
                <h:column>
                    <f:facet name="header">Subject</f:facet>
                     #{s.subject}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    
                </h:column>
            
            </h:dataTable>
            
        </h:panelGrid>
    </h:body>
</html>
