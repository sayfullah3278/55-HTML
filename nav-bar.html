<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
        margin: 0;
        padding: 0%;
       }
       nav{
            width: 100%;
            height: 30px;
            background-color:green ;
        }
     nav ul li{
        list-style-type: none;
        float: left;
        margin: 5px 5px;
        
     }   
     nav ul li a{
        text-decoration:none;
        color: aliceblue;
        font-weight: 600;

     }
     nav ul li a:hover{
        background-color: chartreuse;
        font-size: 25px;
     }
     #first{
        height: 300px;
        width: 300px;
        background-color: aqua;
        float: left;
     }
     #second{
        height: 300px;
        width: 300px;
        background-color: rgb(39, 228, 39);
        margin-left: 240px;
        float: left;
     }
     #third{
        height: 300px;
        width: 300px;
        background-color: rgb(44, 41, 172);
        float: right;
        margin-right: 20px;
        border: solid black;
     }
     #maindiv{
        width: 100%;
        height: 400px;
        margin: 40px 10px 0 10px;
     }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Hone</a></li>
            <li><a href="#">Vision</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div id="maindiv">
        <div id="first">
            first
        </div>
    
        <div id="second">
           second
        </div>
    
        <div id="third">
            third
        </div>
    </div>
</body>
</html>
