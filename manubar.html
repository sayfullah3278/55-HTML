<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *menu{
            margin: 0;
            padding: 0;
        }
        #menu{
            width: 100%;
            height: 30px;
            margin: 0;
            padding: 0;
            background-color: aqua;
        }
        #menu ul li{
            list-style-type: none;
            float: left;
            margin: 5px;
            padding: 3px;
           
        }
        #menu ul li a{
            text-decoration: none;
            color: cadetblue;

        }
        #menu ul li a:hover{
            background-color: chartreuse;
        }
        #menu ul li a:active{
            background-color: deeppink;
        }
        #menu ul li a:visited{
            background-color: darkblue;
        }


    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <li>
                <a href="">Home</a></li>
            <li>
                <a href="">Services</a></li>
            <li>
                <a href="">Help</a></li>
            <li>
                <a href="">Contact</a></li>
        </ul>
    </div>
</body>
</html>
