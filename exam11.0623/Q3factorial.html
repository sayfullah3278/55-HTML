<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter your factorial number"));
        result=1;
        for(let i=n; i>=1; i--){
            result=result*i;
        }
        document.write("You answer is  "+"<br>"+result);
    </script>
</body>
</html>
